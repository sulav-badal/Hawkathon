<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>ULM Jobs Login</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }
        .loginintro{
            font-size: 2em;
        }

        
        #logo {
            margin-top: 1rem;
            margin-bottom: 2rem;
            margin-left: 1rem;
            height: 250px;
            width: 250px;
        }
        #login-box {
            margin: auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        #login-box:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .field {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="logo-section">
        <img src="https://files.oaiusercontent.com/file-QFQ3gg6fz85NuaERqGH684P7?se=2024-04-12T17%3A49%3A51Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Da9191990-cf75-491d-9553-fbe760face99.webp&sig=HJlNIe1NiUH0lrv0KsGbw0MVJ9JWWkKeDpystlf4Az4%3D" alt="ULM Jobs Logo" id="logo">
        <h2 class="loginintro">ULM JOBS</h2>
    </div>
    <div id="login-box">
        <h3>Login</h3>
        <form>
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
            <p><a href="#">Create new account</a></p>
        </form>
    </div>
</body>
</html>
